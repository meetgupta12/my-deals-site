<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deals Drop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .logos {
      display: flex;
      gap: 30px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logos img {
      height: 60px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.1);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #0088cc;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #006f9e;
      transform: translateY(-2px);
    }

    .btn img {
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>DEALS DROP</h1>

  <div class="logos">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Myntra_logo.png" alt="Myntra Logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flipkart_logo.png" alt="Flipkart Logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
  </div>

  <a class="btn" href="https://t.me/sageflixsales" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
    Join on Telegram
  </a>
</body>
</html>
