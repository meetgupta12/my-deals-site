<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageFlix | Premium Streaming Subscriptions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #121212;
            --primary-text: #ffffff;
            --secondary-text: #a0a0a0;
            --accent-color: #25D366; /* WhatsApp green */
            --button-hover: #128C7E;
            --card-bg: #1a1a1a;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-text);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            color: #E50914; /* SageFlix accent color */
        }
        
        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .hero-content {
            max-width: 900px;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.2;
        }
        
        .streaming-logos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 2.5rem 0;
        }
        
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: var(--transition);
        }
        
        .logo-item:hover {
            transform: translateY(-5px);
        }
        
        .logo-img {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            background: var(--card-bg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .logo-name {
            font-size: 0.9rem;
            color: var(--secondary-text);
            font-weight: 500;
        }
        
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background-color: var(--accent-color);
            color: white;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin-top: 1.5rem;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            animation: pulse 2s infinite;
        }
        
        .whatsapp-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(37, 211, 102, 0.4);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
        
        /* Footer */
        footer {
            background-color: var(--secondary-bg);
            padding: 2rem;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .copyright {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .streaming-logos {
                gap: 1.5rem;
            }
            
            .logo-img {
                width: 60px;
                height: 60px;
            }
            
            .whatsapp-btn {
                padding: 1rem 1.8rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .streaming-logos {
                gap: 1rem;
            }
            
            .logo-img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="#" class="logo">Sage<span>Flix</span></a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Premium Streaming Subscriptions</h1>
            
            <div class="streaming-logos">
                <div class="logo-item">
                    <div class="logo-img">
                        <img src="https://github.com/meetgupta12/my-deals-site/blob/main/image/image/Netflix%20.png" alt="Netflix logo" width="48" height="48">
                    </div>
                    <div class="logo-name">Netflix</div>
                </div>
                
                <div class="logo-item">
                    <div class="logo-img">
                        <img src="https://raw.githubusercontent.com/meetgupta12/my-deals-site/main/image/image/prime.png" alt="Amazon Prime Video logo" width="48" height="48">
                    </div>
                    <div class="logo-name">Prime Video</div>
                </div>
                
                <div class="logo-item">
                    <div class="logo-img">
                        <img src="https://raw.githubusercontent.com/meetgupta12/my-deals-site/main/image/image/disney.png" alt="Disney+ logo" width="48" height="48">
                    </div>
                    <div class="logo-name">Disney+</div>
                </div>
                
                <div class="logo-item">
                    <div class="logo-img">
                        <img src="https://raw.githubusercontent.com/meetgupta12/my-deals-site/main/image/image/youtube.png" alt="YouTube Premium logo" width="48" height="48">
                    </div>
                    <div class="logo-name">YouTube Premium</div>
                </div>
            </div>
            
            <a href="https://wa.aisensy.com/+918062524482" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i> Contact Us on WhatsApp
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="copyright">Â© 2023 SageFlix. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
