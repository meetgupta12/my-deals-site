<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deals Drop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9fafb;
      background-image: 
        url('images/price-tag-green.png'), 
        url('images/price-tag-orange.png');
      background-position: 20% 80%, 80% 10%;
      background-repeat: no-repeat;
      background-size: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      text-align: center;
      color: #111;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      margin: 0 0 40px;
      letter-spacing: 4px;
    }

    h1 span {
      font-size: 3.5rem;
      margin: 0 10px;
    }

    .brands {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-bottom: 50px;
      flex-wrap: nowrap;
      user-select: text;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      cursor: default;
    }

    .brand img {
      height: 70px;
      object-fit: contain;
    }

    .btn-telegram {
      background-color: #0088cc;
      color: white;
      font-size: 1.5rem;
      padding: 18px 48px;
      border-radius: 90px;
      border: none;
      outline: none;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(0, 136, 204, 0.4);
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn-telegram:hover {
      background-color: #006a99;
      box-shadow: 0 8px 20px rgba(0, 106, 153, 0.6);
    }

    .btn-telegram svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>

  <div class="brands">
    <div class="brand">

      <span>Myntra</span>
    </div>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Flipkart_logo_2018.svg/2560px-Flipkart_logo_2018.svg.png" alt="Flipkart Logo">
      <span>Flipkart</span>
    </div>
    <div class="brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
      <span>Amazon</span>
    </div>
  </div>

</html>
